{% load static %}
<!-- about section-->
 <section class="pb-0 about" id="about">
    <div class="about-chat">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="section-title">
              <h2> About Chat Loop</h2>
              <div class="line"></div>
            </div>
          </div>
          <div class="col-md-12 about-box">
            <div class="row">
              <div class="col-lg-3 col-sm-6 about-border">
                <div class="chat-box">                          <img src="{% static 'chatloopapp/assets/images/stay-connected.png' %}" alt="stay-connected">
                  <h3 class="sub-title">Stay Connected</h3>
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 about-border">
                <div class="chat-box"><img src="{% static 'chatloopapp/assets/images/get-notified.png' %}" alt="get-notified">
                  <h3 class="sub-title"> Get Notified</h3>
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 about-border">
                <div class="chat-box"><img src="{% static 'chatloopapp/assets/images/stay-updated.png' %}" alt="stay-updated">
                  <h3 class="sub-title">Stay Updated</h3>
                </div>
              </div>
              <div class="col-lg-3 col-sm-6">
                <div class="chat-box"><img src="{% static 'chatloopapp/assets/images/mini-world.png' %}" alt="mini-world">
                  <h3 class="sub-title">Mini World</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="chat-slide">
              <h3>Connect with People all over the world , with your small device</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid text-center"><img class="img-fluid full-banner" src="{% static 'chatloopapp/assets/images/banner.png' %}" alt="banner.png' %}"></div>
  </section>
  <!-- end about section-->
