{% extends 'chatloopapp/blog/base.html' %}
{% load static %}
{% block content %}
<div class="page-margin">
  <section class="auth-page request-page">
    <div class="animation-circle-inverse"><i></i><i></i><i></i></div>
    <div class="animation-circle"><i></i><i></i><i></i></div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 request-left">
          <div class="auth-card">
            <div class="main">
              <div class="mb-4 text-start">
                <h2>Schedule demo</h2>
                <div class="line"></div>
              </div>
              <form class="auth-form">
                <div class="form-group">
                  <label for="exampleInputname">Name</label><i class="fa fa-user"></i>
                  <input class="form-control" id="exampleInputname" required="" name="loginname" type="text" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputnumber">Company name</label><i class="fa fa-phone"></i>
                  <input class="form-control" id="exampleInputnumber" required="" name="loginnumber" type="text" placeholder="Company name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label><i class="fa fa-envelope-o"></i>
                  <input class="form-control" id="exampleInputEmail1" required="" name="login[username]" type="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Phone number</label><i class="fa fa-lock"></i>
                  <input class="form-control" id="exampleInputPassword1" required="" type="number" placeholder="Phone Number">
                </div>
                <div class="form-group mb-0 text-start">
                  <button class="btn submit" name="submit" value="submit" type="submit">Schedule Demo</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6 request-right">
          <div class="home-right">
            <div class="mobile-slid mt-0"><img class="img-fluid" src="{% static 'chatloopapp/assets/images/top-mobile.png' %}" alt="top1"></div>
            <div class="profile-msg"><img class="img-fluid" src="{% static 'chatloopapp/assets/images/top2.png' %}" alt="top2"></div>
            <div class="awesome"><img class="img-fluid" src="{% static 'chatloopapp/assets/images/top3.png' %}" alt="top3"></div>
            <div class="profile-1"><img class="img-fluid" src="{% static 'chatloopapp/assets/images/top4.png' %}" alt="top4"></div>
            <div class="emoji"><img class="img-fluid" src="{% static 'chatloopapp/assets/images/top5.png' %}" alt="top5"></div>
            <div class="profile-2"><img class="img-fluid" src="{% static 'chatloopapp/assets/images/top1.png' %}" alt="top1"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock content %}
