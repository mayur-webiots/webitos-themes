{% load static %}
<section class="agency breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="breadcrumb-text text-center">{{breadcrumb.pageName}}</h2>
                <ul class="breadcrumb justify-content-center">

                    <li><a href="#">{{breadcrumb.parent}}</a></li>
                    <li><a href="#">{{breadcrumb.child}}</a></li>
                    <li>{{breadcrumb.grandchild}}</li>
                </ul>
            </div>
        </div>
    </div>
</section>
