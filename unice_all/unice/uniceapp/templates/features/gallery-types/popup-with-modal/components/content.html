{% load static %}

<!-- Login-popup section start -->
<section class="login-popup">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="text-center">
                    <h2 class="m-b-20">click here for the modal popup</h2>
                    <a class="popup-with-form btn btn-default primary-btn" data-bs-target="#login-modal"
                       data-bs-toggle="modal">click here
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login-popup section end -->

<!-- Login-modal section start -->
<div class="login-modal">
    <div aria-hidden="true" class="modal fade" id="login-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button">                       
                    </button>
                </div>
                <div class="modal-body text-center">
                    <h3 class="m-b-20">modal description</h3>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been
                        the industry's standard dummy text ever since the 1500s.</p>
                    <a aria-label="Close" class="btn btn-default primary-btn m-t-20" data-bs-dismiss="modal">close
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login-modal section end -->
