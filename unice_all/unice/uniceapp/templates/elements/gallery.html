{% extends 'base.html' %}{% load static %}
{% block css %}
<!-- magnific popup css -->
<link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800" rel="stylesheet">
<link href="{% static 'assets/css/magnific-popup.css' %}" rel="stylesheet" type="text/css">

{% endblock css %}
{% block content %}
<!--breadcrumb section start-->
<section class="agency breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="breadcrumb-text text-center">elements with gallery</h2>
                <ul class="breadcrumb justify-content-center">

                    <li><a href="#">elements</a></li>
                    <li>gallery</li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!--breadcrumb section end-->

<!-- gallery section start -->
<section class="resume portfolio-section zoom-gallery">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="title title2">

                    <div class="sub-title">
                        <div>
                            <h2 class="title-text">my latest work</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 filter-section">
                <div class="filter-container isotopeFilters">
                    <ul class="list-inline filter">
                        <li class="active"><a data-filter="*" href="#">All</a></li>
                        <li><a data-filter=".fashion" href="#">Fashion</a></li>
                        <li><a data-filter=".bags" href="#">Bags</a></li>
                        <li><a data-filter=".shoes" href="#">Shoes</a></li>
                        <li><a data-filter=".watch" href="#">Watch</a></li>

            </div>
        </div>

                                <i aria-hidden="true" class="fa fa-plus"></i>
