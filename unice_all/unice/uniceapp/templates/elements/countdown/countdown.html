<script>
    function collapSection() {
        var x = document.getElementById("togglebtn");
        if ((x.style.opacity === "0") && (x.style.visibility === "hidden")) {
            x.style.opacity = "1";
            x.style.visibility = "visible";
        } else {
            x.style.opacity = "0";
            x.style.visibility = "hidden";
        }
    }
</script>
