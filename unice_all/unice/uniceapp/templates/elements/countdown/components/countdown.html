                                        </div>

                                                    <div class="set-border-bottom"></div>
                                                </div>
                                            </div>
                                        </div>

                                    <ul>
                                        <li>
                                            <a class=" btn btn-default back-white text-uppercase border-not">view event
                                                details</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="set-bottom set-abs">
            <a class="center-content down" href="#">
                <img alt="" class="scroll-down" src="{% static 'assets/images/event/image-down.png' %}">
