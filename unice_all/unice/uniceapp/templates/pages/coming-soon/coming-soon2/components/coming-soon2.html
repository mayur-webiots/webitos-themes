{% load static %}
<section class="coming-soon coming-soon-2 p-0">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12 p-0">
                <div class="center-container">
                    <div class="set-bg">
                        <div>
                            <img alt="" class="coming-logo" src="{% static 'assets/images/logo/6.png' %}">
                        </div>
                        <h2 class="text-white our-web-text">Website Is Almost Ready</h2>
                        <h6 class="launch-text"> Time Left Untill Launching </h6>
                        <div class="set-count">
                            <div class="counters-content">
                                <div class="count">
                                    <div class="counter-container">
                                        <h2 class="text-white">
                                            <span class="days-text" id="days">213</span><span
                                                class="days gradient-text">days</span>
                                        </h2>
                                    </div>
                                    <div class="set-border-left"></div>
                                    <div class="set-border-bottom"></div>
                                </div>
                            </div>
                            <div class="counters-content">
                                <div class="count">
                                    <div class="counter-container">
                                        <h2 class=" text-white">
                                            <span class="days-text gradient-text" id="hours">8</span><span
                                                class="days gradient-text">hours
                                            </span>
                                        </h2>
                                    </div>
                                    <div class="set-border-left"></div>
                                    <div class="set-border-bottom"></div>
                                </div>
                            </div>
                            <div class="counters-content">
                                <div class="count">
                                    <div class="counter-container">
                                        <h2 class="text-white">
                                            <span class="days-text gradient-text" id="minutes">31</span><span
                                                class="days gradient-text"> minutes</span>
                                        </h2>
                                    </div>
                                    <div class="set-border-left"></div>
                                    <div class="set-border-bottom"></div>
                                </div>
                            </div>
                            <div class="counters-content">
                                <div class="count no-border">
                                    <div class="counter-container">
                                        <h2 class=" text-white">
                                            <span class="days-text gradient-text" id="seconds">44</span><span
                                                class="days gradient-text">seconds</span>
                                        </h2>
                                    </div>
                                    <div class="set-border-left"></div>
                                    <div class="set-border-bottom"></div>
                                </div>
                            </div>
                        </div>
                        <h6 class="launch-text2">notify me when it's ready</h6>
                        <div>
                            <div class="center-content">
                                <div class="form-group">
                                    <div class="d-flex">
                                        <input class="form-control radius-0" name="email"
                                               placeholder="Email Address" type="email">
                                        <div class="button-primary">
                                            <button class=" btn btn-default primary-btn radius-0 no-border"
                                                    type="submit">
                                                subscribe
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="social m-t-20">
                            <ul>
                                <li>
                                    <a href="#">
                                        <i aria-hidden="true" class="fa fa-facebook center-content"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i aria-hidden="true" class="fa fa-twitter center-content"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i aria-hidden="true" class="fa fa-google center-content"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i aria-hidden="true" class="fa fa-instagram center-content"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
