{% extends 'base.html' %}{% load static %}
{% block content %}

<!--breadcrumb section start -->
<section class="breadcrumb-section-main inner-2 breadcrumb-section-sm">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb-contain ">
                    <div>
                        <h2 class="breadcrumb-txt">shop with sign up</h2>
                    </div>
                    <div>
                        <ul>

                            <li><a href="#">shop pages</a></li>
                            <li><a href="#"><i class="fa fa-angle-double-right"></i>sign up</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--breadcrumb section end -->

<!-- register section -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>create account</h3>
                <div class="theme-card">
                    <form class="theme-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="email">First Name</label>
                                <input class="form-control" id="fname" placeholder="First Name" required="" type="text">
                            </div>
                            <div class="col-md-6">
                                <label for="review">Last Name</label>
                                <input class="form-control" id="lname" placeholder="Last Name" required=""
                                       type="text">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="email">email</label>
                                <input class="form-control" id="email" placeholder="Email" required="" type="text">
                            </div>
                            <div class="col-md-6">
                                <label for="review">Password</label>
                                <input class="form-control" id="review" placeholder="Enter your password"
                                       required="" type="password">
                            </div>
                            <a class="btn btn-default primary-btn radius-0 auto" href="#">create Account</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end faq section -->

{% endblock content %}
