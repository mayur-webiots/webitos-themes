{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Unice" name="description">
    <meta content="Unice" name="keywords">
    <meta content="Unice" name="author">
    <title>Unice</title>

    <!-- Fav icon -->
    <link href="{% static 'assets/images/logo/favicon.png' %}" rel="shortcut icon">
    <!-- Font Family-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <!--bootstrap css-->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <!-- color css -->
    <link href="{% static 'assets/css/inner-page.css' %}" rel="stylesheet" type="text/css">
    <!-- css plugins start -->
    {% block css %}{% endblock css %}
    <!-- css plugins ends -->
    <!-- Icons -->
    <link href="{% static 'assets/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/themify.css' %}" rel="stylesheet" type="text/css">
    <!-- flat Icons -->
    {% comment %} <link href="{% static 'assets/css/flaticon.css' %}" rel="stylesheet" type="text/css"> {% endcomment %}
    
</head>
<body class="{{layout}}" data-offset="50" data-spy="scroll" data-bs-target=".navbar">
<!--loader start-->
<div class="loader-wrapper">
    <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<!--loader end-->

<!--megamenu section Start-->
{% include 'layout/header.html' %}
<!--megamenu section end-->

<!--breadcrumb section start-->

<!--breadcrumb section end-->

<!-- section start -->
{% block content %}{% endblock content %}
<!-- section end -->

<!-- footer and copyright start-->
{% include 'layout/footer.html' %}
<!-- footer and copyright end-->

<!-- Tap on Top-->
<div class="tap-top">
    <div><i class="fa fa-angle-double-up"></i></div>
</div>
<!-- Tap on Ends-->

<!-- latest jquery-->
<script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
<!-- popper js-->
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<!-- Bootstrap js-->
<script src="{% static 'assets/js/bootstrap.js' %}"></script>
<!--  costamizer option -->
<script src="{% static 'assets/js/custamizer-option.js' %}"></script>
<!-- javascript plugin start -->
{% block scriptcontent %}{% endblock scriptcontent %}
<!-- javascript plugin ends -->
<!-- script js-->
<script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
