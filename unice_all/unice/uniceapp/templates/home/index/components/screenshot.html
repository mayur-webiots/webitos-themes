{% load static %}
<section class="app1 screenshot bg-theme" id="screenshot">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 m-b-10">
                <div class="title title1">
                    <div class="main-title">
                        <h2 class="text-white">Screen Shot</h2>
                    </div>
                    <div class="sub-title">
                        <p class="text-white para">Lorem Ipsum is simply dummy text of the printing and typesetting
                            industry.
                            Lorem Ipsum has been</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row set-relative">
            <div class="col-12">
                <!-- Swiper -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img alt="" class="img-fluid" src="{% static 'assets/images/app_landing1/screen-shot/1.png' %}">
                        </div>
                        <div class="swiper-slide">
                            <img alt="" class="img-fluid" src="{% static 'assets/images/app_landing1/screen-shot/2.png' %}">
                        </div>
                        <div class="swiper-slide">
                            <img alt="" class="img-fluid" src="{% static 'assets/images/app_landing1/screen-shot/3.png' %}">
                        </div>
                        <div class="swiper-slide">
                            <img alt="" class="img-fluid" src="{% static 'assets/images/app_landing1/screen-shot/4.png' %}">
                        </div>
                        <div class="swiper-slide">
                            <img alt="" class="img-fluid" src="{% static 'assets/images/app_landing1/screen-shot/4.png' %}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="set-abs screen-container">
                <img alt="" class="img-fluid" src="{% static 'assets/images/app_landing1/screen-shot/mockup-2.png' %}">
            </div>
        </div>
    </div>
</section>
