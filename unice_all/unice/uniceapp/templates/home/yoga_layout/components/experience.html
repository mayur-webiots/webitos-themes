{% load static %}
<section class="yoga format" id="services">
    <div class="animated-bg"><i></i><i></i><i></i></div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title title2">
                    <h2>Experience yoga</h2>
                    <img alt="" class="img-fluid" src="{% static 'assets/images/yoga-img/logo/wave-blue.png' %}">
                </div>
            </div>
            <div class="col-md-7 experience-container">
                <img alt="" class="img-fluid exp-img" src="{% static 'assets/images/yoga-img/exprience.png' %}">
                
            </div>
            <div class="col-md-5 counters">
                <div class="center-text">
                    <div class="w-100">
                        <div class="meter m-0">
                            <div class="progress progress1">
                                <div>
                                    <h6 class="lorem">Breathing</h6>
                                    <h6 class="percent">90%</h6>
                                </div>
                            </div>
                        </div>
                        <div class="meter">
                            <div class="progress progress2">
                                <div>
                                    <h6 class="lorem">Metabolism</h6>
                                    <h6 class="percent">80%</h6>
                                    <p></p></div>
                            </div>
                        </div>
                        <div class="meter">
                            <div class="progress progress3">
                                <div>
                                    <h6 class="lorem">Flexibility</h6>
                                    <h6 class="percent">85%</h6>
                                </div>
                            </div>
                        </div>
                        <div class="meter">
                            <div class="progress progress4">
                                <div>
                                    <h6 class="lorem">Toned Muscles</h6>
                                    <h6 class="percent">70%</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
