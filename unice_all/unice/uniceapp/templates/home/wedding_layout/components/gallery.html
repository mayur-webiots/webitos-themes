{% load static %}
<section class="wedding portfolio-section zoom-gallery">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="title">
                    <img alt="" class="img-fluid title-img"
                         src="{% static 'assets/images/wedding-img/bottom.png' %}">
                    <div class="main-title">
                        <h2 class="gradient-text">beautiful photo album</h2>
                    </div>
                    <div class="sub-title">
                        <p>
                            A beautiful app for consectetur adipisicing elit, sed do eiusmod tempor
                            incididunt ut mollit anim id est laborum. Sedut perspiciatis unde omnis.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 filter-section">
                <div class="filter-container isotopeFilters">
                    <ul class="list-inline filter">
                        <li class="active"><a data-filter="*" href="#">All </a></li>
                        <li><a data-filter=".DESIGN" href="#">DESIGN</a></li>
                        <li><a data-filter=".GRAPHICS" href="#">GRAPHICS</a></li>
                        <li><a data-filter=".BRANDING" href="#">BRANDING</a></li>
                        <li><a data-filter=".PHOTOGRAPHY" href="#">PHOTOGRAPHY</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="isotopeContainer row">
            <div class="col-lg-4 col-md-4 col-sm-6 isotopeSelector BRANDING">
                <div class="overlay">
                    <div class="border-portfolio">
                        <a class="zoom_gallery" data-source="http://500px.com/photo/32736307"
                           href="{% static 'assets/images/wedding-img/photo-album/1.jpg' %}" title="Into The Blue">
                            <div class="overlay-background wedding-overlay"><i aria-hidden="true"
                                                                               class="fa fa-link"></i></div>
                            <img alt="" class="img-fluid blur-up lazyload"
                                 src="{% static 'assets/images/wedding-img/photo-album/1.jpg' %}">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 isotopeSelector DESIGN">
                <div class="overlay">
                    <div class="border-portfolio">
                        <a class="zoom_gallery" data-source="http://500px.com/photo/32736307"

                                                                               class="fa fa-link"></i></div>
                            <img alt="" class="img-fluid" src="{% static 'assets/images/wedding-img/photo-album/2.jpg' %}">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 isotopeSelector GRAPHICS">
                <div class="overlay">
                    <div class="border-portfolio">
                        <a class="zoom_gallery" data-source="http://500px.com/photo/32736307"

            <div class="col-lg-4 col-md-4 col-sm-6 isotopeSelector DESIGN">
