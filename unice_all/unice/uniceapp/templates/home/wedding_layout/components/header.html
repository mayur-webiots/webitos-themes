{% load static %}
<section class="wedding header" id="header">
    <div class="decore">
        <img alt="" class="img-fluid" src="{% static 'assets/images/wedding-img/backgrounds/top-pattern.png' %}">
        <img alt="" class="img-fluid" src="{% static 'assets/images/wedding-img/backgrounds/bottom-pattern.png' %}">
    </div>
    <div class="wedding-content">
        <div class="wedding bg slider-bg">
            <div class="bottom-0 set-abs girl"><img alt="" class="img-fluid"
                                                    id="girl" src="{% static 'assets/images/wedding-img/slider/girl.png' %}"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 offset-lg-7">
                        <div class="center-text m-t-50">
                            <div class="simple-text">
                                <div class="set-relative rightFadeInOut header-text">
                                    <img alt="" class="logo-h1" src="{% static 'assets/images/wedding-img/logo-h1.png' %}">
                                </div>
                                <p class="header-sub-text">Lorem Ipsum is simply dummy text of the printing and
                                    typesetting industry. Lorem Ipsum has been the industry's standard dummy text. </p>
                                <div class="rightfadediv">
                                    <div>
                                        <img alt="" class="img-fluid bottom-img"
                                             src="{% static 'assets/images/wedding-img/bottom.png' %}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
