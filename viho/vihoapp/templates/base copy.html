{% load static %}
<!DOCTYPE html>
<html lang="en" dir={{layout}}>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="viho admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, viho admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="{% static 'assets/images/favicon.png'%}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png'%}" type="image/x-icon">
    <title>viho - Premium Admin Template</title>
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/fontawesome.css'%}">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/icofont.css'%}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/themify.css'%}">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/flag-icon.css'%}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/feather-icon.css'%}">
    <!-- Plugins css start-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/animate.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/chartist.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/prism.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vector-map.css'%}">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/owlcarousel.css' %}"> {% block css %}{% endblock %}

    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.css'%}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css'%}">
    <!-- <link id="color" rel="stylesheet" href="{% static 'assets/css/color-1.css' %}" media="screen"> -->
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css'%}">

</head>

<body class={{layout}}>
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
        {% include "layout/header.html" %}
        <div class="page-body-wrapper sidebar-icon">
            {% include "layout/sidebar.html" %} {% block content %}{% endblock %} {% include "layout/footer.html" %}
        </div>
    </div>


    <!-- latest jquery-->
    <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
    <!-- feather icon js-->
    <script src="{% static 'assets/js/icons/feather-icon/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/icons/feather-icon/feather-icon.js' %}"></script>
    <!-- Sidebar jquery-->
    <script src="{% static 'assets/js/sidebar-menu.js' %}"></script>
    <script src="{% static 'assets/js/config.js' %}"></script>
    <!-- Bootstrap js-->
    <script src="{% static 'assets/js/bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap/bootstrap.min.js' %}"></script>
    <!-- Plugins JS start-->
    <script src="{% static 'assets/js/chart/chartist/chartist.js' %}"></script>
    <script src="{% static 'assets/js/chart/chartist/chartist-plugin-tooltip.js' %}"></script>
    <script src="{% static 'assets/js/chart/knob/knob.min.js' %}"></script>
    <script src="{% static 'assets/js/chart/knob/knob-chart.js' %}"></script>
    <script src="{% static 'assets/js/chart/apex-chart/apex-chart.js' %}"></script>
    <script src="{% static 'assets/js/chart/apex-chart/stock-prices.js' %}"></script>
    <script src="{% static 'assets/js/prism/prism.min.js' %}"></script>
    <script src="{% static 'assets/js/clipboard/clipboard.min.js' %}"></script>
    <script src="{% static 'assets/js/counter/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'assets/js/counter/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'assets/js/counter/counter-custom.js' %}"></script>
    <script src="{% static 'assets/js/custom-card/custom-card.js' %}"></script>
    <script src="{% static 'assets/js/notify/bootstrap-notify.min.js' %}"></script>
    <script src="{% static 'assets/js/vector-map/jquery-jvectormap-2.0.2.min.js' %}"></script>
    <script src="{% static 'assets/js/vector-map/map/jquery-jvectormap-world-mill-en.js' %}"></script>
    <script src="{% static 'assets/js/vector-map/map/jquery-jvectormap-us-aea-en.js' %}"></script>
    <script src="{% static 'assets/js/vector-map/map/jquery-jvectormap-uk-mill-en.js' %}"></script>
    <script src="{% static 'assets/js/vector-map/map/jquery-jvectormap-au-mill.js' %}"></script>
    <script src="{% static 'assets/js/vector-map/map/jquery-jvectormap-chicago-mill-en.js' %}"></script>
    <script src="{% static 'assets/js/vector-map/map/jquery-jvectormap-in-mill.js' %}"></script>
    <script src="{% static 'assets/js/vector-map/map/jquery-jvectormap-asia-mill.js' %}"></script>
    <script src="{% static 'assets/js/notify/index.js' %}"></script>
    <script src="{% static 'assets/js/chart/chartjs/chart.min.js' %}"></script>
    
    <script src="{% static 'assets/js/owlcarousel/owl.carousel.js' %}"></script>
    <script src="{% static 'assets/js/owlcarousel/owl-custom.js' %}"></script>
    {% block scriptcontent %}{% endblock %}
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script src="{% static 'assets/js/theme-customizer/customizer.js' %}"></script>
    <!-- login js-->
    <!-- Plugin used-->

</body>

</html>
