{% load static %}
<!-- Loader starts-->
<div class="loader-wrapper">
    <div class="loader">
      <div class="loader-bar"></div>
      <div class="loader-bar"></div>
      <div class="loader-bar"></div>
      <div class="loader-bar"></div>
      <div class="loader-bar"></div>
      <div class="loader-ball"></div>
    </div>
  </div>
  <!-- Loader ends-->
  <!-- page-wrapper Start-->
  <section>         
    <div class="container-fluid p-0"> 
      <div class="row m-0">
        <div class="col-12 p-0">    
          <div class="login-card">
            <form class="theme-form login-form" method="post">
              <h4>Create your account</h4>
              <h6>Enter your personal details to create account</h6>
              {% csrf_token %}
                    {{ form }}
                    <div class="form-group">
                      <button class="btn btn-primary btn-block" type="submit">Create Account</button>
                    </div>
                    {% comment %} <input type="submit" value="Signup"> {% endcomment %}
              {% comment %} <div class="form-group">
                <label>Your Name</label>
                <div class="small-group">
                  <div class="input-group"><span class="input-group-text"><i class="icon-user"></i></span>
                    <input class="form-control" type="text" required="" placeholder="Fist Name">
                  </div>
                  <div class="input-group"><span class="input-group-text"><i class="icon-user"></i></span>
                    <input class="form-control" type="email" required="" placeholder="Last Name">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
                  <input class="form-control" type="email" required="" placeholder="Test@gmail.com">
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
                  <input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
                  <div class="show-hide"><span class="show">                         </span></div>
                </div>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <input id="checkbox1" type="checkbox">
                  <label class="text-muted" for="checkbox1">Agree with <span>Privacy Policy                   </span></label>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Create Account</button>
              </div>
              <div class="login-social-title">                
                <h5>signup with</h5>
              </div>
              <div class="form-group">
                <ul class="login-social">
                  <li><a href="https://www.linkedin.com/login" target="_blank"><i data-feather="linkedin"></i></a></li>
                  <li><a href="https://twitter.com" target="_blank"><i data-feather="twitter"></i></a></li>
                  <li><a href="https://www.facebook.com" target="_blank"><i data-feather="facebook"></i></a></li>
                  <li><a href="https://www.instagram.com/login" target="_blank"><i data-feather="instagram">                  </i></a></li>
                </ul>
              </div> {% endcomment %}
              <p>Already have an account?<a class="ms-2" href="{% url 'login_simple' %}">Sign in</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- page-wrapper end-->
