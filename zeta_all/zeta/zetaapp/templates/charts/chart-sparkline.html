{% extends 'base.html' %}{% load static %}
{% block content %}
<div class="page-body">
  {% include 'layout/breadcrumb.html' %}

  <!-- Container-fluid starts-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-sm-12 box-col-6">
        <div class="card">
          <div class="card-header pb-0">
            <h5>Mouse Speed Chart</h5>
          </div>
          <div class="card-body chart-block">
            <div class="flot-chart-container">
              <div class="flot-chart-placeholder" id="mouse-speed-chart-sparkline"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-6 col-sm-12 box-col-6">
        <div class="card">
          <div class="card-header pb-0">
            <h5>Simple Bar Charts</h5>
          </div>
          <div class="card-body chart-block">
            <div class="flot-chart-container">
              <div class="flot-chart-placeholder" id="custom-line-chart"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-6 col-sm-12 box-col-6">
        <div class="card">
          <div class="card-header pb-0">
            <h5>Line Chart</h5>
          </div>
          <div class="card-body chart-block">
            <div class="flot-chart-container">
              <div class="flot-chart-placeholder line-chart-sparkline" id="line-chart-sparkline"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-6 col-sm-12 box-col-6">
        <div class="card">
          <div class="card-header pb-0">
            <h5>Simple Line Chart</h5>
          </div>
          <div class="card-body chart-block">
            <div class="flot-chart-container">
              <div class="flot-chart-placeholder" id="simple-line-chart-sparkline"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-6 col-sm-12 box-col-6">
        <div class="card">
          <div class="card-header pb-0">
            <h5>Bar Chart</h5>
          </div>
          <div class="card-body chart-block">
            <div class="flot-chart-container">
              <div class="flot-chart-placeholder" id="bar-chart-sparkline"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-6 col-sm-12 box-col-6">
        <div class="card">
          <div class="card-header pb-0">
            <h5>Pie chart</h5>
          </div>
          <div class="card-body chart-block">
            <div class="flot-chart-container">
              <div class="flot-chart-placeholder" id="pie-sparkline-chart"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Container-fluid Ends-->
</div>
{% endblock content %}
{% block scriptcontent %}
<!-- Plugins JS start-->
<script src="{% static 'assets/js/sidebar-menu.js' %}"></script>
<script src="{% static 'assets/js/chart/sparkline/sparkline.js' %}"></script>
<script src="{% static 'assets/js/chart/sparkline/sparkline-script.js' %}"></script>
<!-- Plugins JS Ends-->
{% endblock scriptcontent %}
