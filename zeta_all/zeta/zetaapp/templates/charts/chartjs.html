{% extends 'base.html' %}{% load static %}
{% block content %}
<div class="page-body">
  {% include 'layout/breadcrumb.html' %}

  <!-- Container-fluid starts-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-6 col-md-12 box-col-6">
        <div class="card">
          <div class="card-header pb-0">
            <h5>Bar Chart</h5>
          </div>
          <div class="card-body chart-block">
            <canvas id="myBarGraph"></canvas>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-md-12 box-col-6">
        <div class="card">
          <div class="card-header pb-0">
            <h5>Line Chart</h5>
          </div>
          <div class="card-body chart-block">
            <canvas id="myGraph"></canvas>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-md-12 box-col-6">
        <div class="card">
          <div class="card-header pb-0">
            <h5>Doughnut Chart</h5>
          </div>
          <div class="card-body chart-block chart-vertical-center">
            <canvas id="myDoughnutGraph"></canvas>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-md-12 box-col-6">
        <div class="card">
          <div class="card-header pb-0">
            <h5>Mixed Chart </h5>
          </div>
          <div class="card-body chart-block chart-vertical-center">
            <canvas id="mymixchart"> </canvas>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-md-12 box-col-6">
        <div class="card">
          <div class="card-header pb-0">
            <h5>Polar Chart</h5>
          </div>
          <div class="card-body chart-block">
            <canvas id="mypolarareaChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-xl-6 col-md-12 box-col-6">
        <div class="card">
          <div class="card-header pb-0">
            <h5>Radar Chart</h5>
          </div>
          <div class="card-body chart-block">
            <canvas id="myRadarGraph"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Container-fluid Ends-->
</div>
{% endblock content %}
{% block scriptcontent %}
<!-- Plugins JS start-->
<script src="{% static 'assets/js/sidebar-menu.js' %}"></script>
<script src="{% static 'assets/js/chart/chartjs/chart.min.js' %}"></script>
<script src="{% static 'assets/js/chart/chartjs/chart.custom.js' %}"></script>
<!-- Plugins JS Ends-->
{% endblock scriptcontent %}
